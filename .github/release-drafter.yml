name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'enhancement'
      - 'feature'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: 'ğŸ§® Calculation Changes'
    labels:
      - 'calculation'
  - title: 'ğŸ¨ HUD / UI'
    labels:
      - 'hud'
      - 'ui'
  - title: 'ğŸ“¦ Dependencies'
    labels:
      - 'dependencies'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'ci'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'enhancement'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'bug'
      - 'fix'
  default: patch

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - '.github/**/*'
  - label: 'bug'
    title:
      - '/fix/i'
      - '/bug/i'
      - '/crash/i'
  - label: 'enhancement'
    title:
      - '/feat/i'
      - '/add/i'
      - '/feature/i'
  - label: 'calculation'
    files:
      - '**/CatchRate*.kt'
      - '**/BallMultiplier*.kt'
  - label: 'hud'
    files:
      - '**/client/**/*'
      - '**/*Hud*.kt'
      - '**/*Renderer*.kt'

template: |
  ## Changes

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
