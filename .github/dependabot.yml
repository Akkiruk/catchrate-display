version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "gradle"
    commit-message:
      prefix: "[deps]"
    reviewers:
      - "Akkiruk"
    groups:
      kotlin:
        patterns:
          - "org.jetbrains.kotlin*"
          - "*kotlin*"
      minecraft:
        patterns:
          - "*architectury*"
          - "*fabric*"
          - "*neoforge*"
          - "*cobblemon*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "[ci]"
