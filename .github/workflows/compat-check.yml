name: Cobblemon Compatibility Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cobblemon_version:
          - "1.6.0+1.21.1"
          - "1.6.1+1.21.1"
          - "1.7.0+1.21.1"
          - "1.7.1+1.21.1"
          - "1.7.2+1.21.1"
          - "1.7.3+1.21.1"

    name: "Cobblemon ${{ matrix.cobblemon_version }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Override Cobblemon version
        run: sed -i "s/cobblemon_version=.*/cobblemon_version=${{ matrix.cobblemon_version }}/" gradle.properties

      - name: Build Fabric
        run: ./gradlew :fabric:build

      - name: Build NeoForge
        run: ./gradlew :neoforge:build
