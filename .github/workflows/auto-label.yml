name: Auto Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issues:
    types: [opened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  label-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler.yml

  label-issue:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - name: Label issue based on title
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.issue.title.toLowerCase();
            const labels = [];
            
            if (title.includes('[bug]') || title.includes('crash') || title.includes('error')) {
              labels.push('bug');
            }
            if (title.includes('[feature]') || title.includes('request')) {
              labels.push('enhancement');
            }
            if (title.includes('neoforge') || title.includes('neo-forge')) {
              labels.push('neoforge');
            }
            if (title.includes('fabric')) {
              labels.push('fabric');
            }
            if (title.includes('hud') || title.includes('display') || title.includes('render')) {
              labels.push('hud');
            }
            if (title.includes('calculation') || title.includes('catch rate') || title.includes('multiplier')) {
              labels.push('calculation');
            }
            
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: labels
              });
            }
