name: Feature Request
description: Suggest a new feature or improvement
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Have an idea to make CatchRateDisplay better? Let us know!

  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: What feature would you like added?
      placeholder: "Add support for custom Pokeball catch rates from other mods"
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case / Problem
      description: Why would this be useful? What problem does it solve?
      placeholder: "Some modpacks add custom Pokeballs (e.g., Soul Ball) and I can't see their catch rates"
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: How do you envision this working?
      placeholder: "Auto-detect custom Pokeballs and show their catch rate multiplier from their stats"
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Are there other ways to solve this problem?
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Mockups, examples, links, or other details
    validations:
      required: false
